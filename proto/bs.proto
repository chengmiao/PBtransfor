//
// 这个文件描述了BallanceServer需要处理的协议
//

syntax = "proto3";
package BS;

//
//CLI_:客户端,GATE_:网关,RS_:排行榜服务器,BS_:负载均衡服务器,CS_:中央服务器
//

//Gate报告给BallanceServer自身信息
message GATE_GateInfoNtf {
	uint32 server_type = 1;
    uint32 server_id = 2;
}

//Gate报告给BallanceServer最新的负载
message GATE_GatePressureNtf {
	uint32 server_id = 1;
    uint32 gs_num = 2;
}

//客户端请求gate的地址
message CLI_GetGateAddrReq {
}
